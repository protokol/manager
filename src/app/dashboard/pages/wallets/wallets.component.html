<app-table
  [isLoading]="isLoading$ | async"
  [rows]="rows$"
  [tableColumns]="tableColumns"
  [meta]="meta$ | async"
  (paginationChange)="paginationChange($event)"
>
</app-table>

<ng-template #addressTpl let-row="row">
  <app-text-clipper
    [text]="row.address"
    [copy]="false"
    (clicked)="onAddressClick(row.address)"
  ></app-text-clipper>
</ng-template>

<ng-template #publicKeyTpl let-row="row">
  <app-text-clipper [text]="row.publicKey"></app-text-clipper>
</ng-template>
