<nz-space class="w-100" nzDirection="vertical" nzSize="middle">
  <nz-space-item>
    <div class="header">
      <div>
        <ng-container *ngTemplateOutlet="pageTitleTpl"></ng-container>
      </div>
      <div>
        <nz-space nzDirection="horizontal" nzSize="middle">
          <nz-space-item>
            <nz-form-control>
              <nz-input-group nzSuffixIcon="search">
                <input
                  type="text"
                  nz-input
                  placeholder="Find group"
                  [ngModel]="searchTerm$ | async"
                  (ngModelChange)="searchTerm$.next($event)"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-space-item>
          <nz-space-item class="m-0">
            <button
              nz-button
              nzType="primary"
              (click)="showAddGroupModal($event)"
            >
              Add Group
            </button>
          </nz-space-item>
        </nz-space>
      </div>
    </div>
  </nz-space-item>
  <nz-space-item>
    <app-table
      [isLoading]="isLoading$ | async"
      [rows]="rows$ | async"
      [tableColumns]="tableColumns"
      [meta]="meta$ | async"
      (paginationChange)="paginationChange($event)"
      scrollY="70vh"
    >
    </app-table>
  </nz-space-item>
</nz-space>

<ng-container *ngLet="getBaseUrl$ | async"></ng-container>

<ng-template #pageTitleTpl>
  <app-page-header>
    <nz-space>
      <nz-space-item>
        <h4 nz-typography nzType="secondary">Groups</h4>
      </nz-space-item>
      <nz-space-item>
        <app-popover-helper
          placement="right"
          [popoverContent]="pageTitleHelperTpl"
        ></app-popover-helper>
      </nz-space-item>
    </nz-space>
  </app-page-header>
  <ng-template #pageTitleHelperTpl>
    Define groups and manage group's users
  </ng-template>
</ng-template>

<ng-template #permissionsTpl let-row="row">
  <ng-container *ngLet="onGetRowLoading(row.name) | async as isLoading">
    <ng-container *ngIf="!isLoading; else permissionsDisabledTpl">
      <a (click)="onPermissionsChange($event, row.name)">
        Change
      </a>
    </ng-container>
  </ng-container>
</ng-template>

<ng-template #permissionsDisabledTpl>
  <a class="link-muted">
    Change
  </a>
</ng-template>

<ng-template #defaultTpl let-row="row">
  <ng-container *ngLet="onGetRowLoading(row.name) | async as isLoading">
    <nz-switch
      [disabled]="isLoading"
      #defaultSwitchCmp
      [ngModel]="row.default"
      (ngModelChange)="onGroupDefaultUpdate($event, row, defaultSwitchCmp, isLoading)"
    ></nz-switch>
  </ng-container>
</ng-template>

<ng-template #activeTpl let-row="row">
  <ng-container *ngLet="onGetRowLoading(row.name) | async as isLoading">
    <nz-switch
      [disabled]="isLoading"
      #activeSwitchCmp
      [ngModel]="row.active"
      (ngModelChange)="onGroupActiveUpdate($event, row, activeSwitchCmp, isLoading)"
    ></nz-switch>
  </ng-container>
</ng-template>
