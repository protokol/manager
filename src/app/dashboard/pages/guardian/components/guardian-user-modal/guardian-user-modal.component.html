<form nz-form [formGroup]="groupForm" nzLayout="vertical" novalidate>
  <nz-form-item>
    <app-form-label>
      <nz-form-label nzFor="public-key" nzRequired>
        User public key
      </nz-form-label>
    </app-form-label>
    <nz-form-control
      nzSpan="12"
      id="public-key"
      nzErrorTip="Please select an user!"
      nzHasFeedback
    >
      <app-wallet-select
        [ownerAddress]="selectedProfileAddress | async"
        formControlName="wallet"
        labelProp="publicKey"
      >
      </app-wallet-select>
    </nz-form-control>
  </nz-form-item>
  <ng-container *ngLet="c('publicKey').valueChanges | async">
    <ng-container *ngLet="c('publicKey').value as user">
      <app-guardian-group-permissions-form formControlName="permissions" [hidden]="!user">
      </app-guardian-group-permissions-form>
    </ng-container>
  </ng-container>
</form>

<ng-template #modalTitleTpl>
  <app-modal-header>
    <nz-space>
      <nz-space-item>
        <h4 nz-typography nzType="secondary" class="text-capitalize">
          Add user permissions
        </h4>
      </nz-space-item>
      <nz-space-item>
        <app-popover-helper
          placement="right"
          [popoverContent]="modalTitleHelperTpl"
        ></app-popover-helper>
      </nz-space-item>
    </nz-space>
  </app-modal-header>
  <ng-template #modalTitleHelperTpl>
    Add permissions to user by their public key
  </ng-template>
</ng-template>

<div *nzModalFooter>
  <button
    class="text-capitalize"
    nz-button
    nzType="primary"
    [nzLoading]="isLoading$ | async"
    [disabled]="(isLoading$ | async) || !groupForm.valid"
    (click)="submitForm($event)"
  >
    Add user permissions
  </button>
</div>
