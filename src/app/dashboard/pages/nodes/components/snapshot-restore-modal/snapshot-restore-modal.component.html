<form
  nz-form
  (ngSubmit)="snapshotRestore($event)"
  [formGroup]="snapshotForm"
  nzLayout="vertical"
  novalidate
>
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="truncate">
        <span nz-typography>Truncate</span>
      </label>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="verify">
        <span nz-typography>Verify</span>
      </label>
    </nz-form-control>
  </nz-form-item>
</form>

<ng-template #modalTitleTpl>
  <app-modal-header>
    <h4 nz-typography nzType="secondary">
      Restore snapshot
    </h4>
  </app-modal-header>
</ng-template>

<div *nzModalFooter>
  <ng-container *ngLet="isLoading$ | async as isLoading">
    <button
      nz-button
      class="submit-btn"
      nzType="primary"
      [nzLoading]="isLoading"
      [disabled]="isLoading || ((isFormDirty$ | async) && !snapshotForm.valid)"
      (click)="snapshotRestore($event)"
    >
      Restore
    </button>
  </ng-container>
</div>
