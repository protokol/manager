<form
  nz-form
  (ngSubmit)="addNode($event)"
  [formGroup]="form"
  nzNoColon="true"
  novalidate
>
  <nz-form-item>
    <nz-form-label [nzSpan]="4" nzFor="args" nzRequired>Args</nz-form-label>
    <nz-form-control nzErrorTip="Please enter args!">
      <nz-input-group>
        <input type="text" nz-input formControlName="args" placeholder="Args" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter class="footer">
  <button
    nz-button
    nzType="primary"
    [nzLoading]="isLoading$ | async"
    [disabled]="(isLoading$ | async) && !form.valid"
    (click)="addNode($event)"
  >
    Send
  </button>
</div>
