<form nz-form [formGroup]="managerSettingsForm" nzNoColon="true" novalidate>
  <app-node-manager-form
    formControlName="coreManagerAuth"
  ></app-node-manager-form>
</form>

<ng-template #modalTitleTpl>
  <app-modal-header>
    <h4 nz-typography nzType="secondary">
      Node manager authorization settings
    </h4>
  </app-modal-header>
</ng-template>

<div *nzModalFooter>
  <div class="button-wrapper">
    <button
      nz-button
      nzType="primary"
      [nzLoading]="isLoading$ | async"
      [disabled]="(isLoading$ | async) || !managerSettingsForm.valid"
      (click)="onManagerSettingsFormSubmit($event)"
    >
      Update settings
    </button>
  </div>
</div>
