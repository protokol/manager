<app-schema-container>
  <app-schema-container-item editor>
    <json-editor [options]="editorOptions" [data]="jsonSchema"></json-editor>
  </app-schema-container-item>
  <app-schema-container-item form>
    <fieldset [disabled]="true">
      <json-schema-form
        loadExternalAssets="true"
        [schema]="jsonSchema"
        [debug]="!isProduction"
        [framework]="framework"
      >
      </json-schema-form>
    </fieldset>
  </app-schema-container-item>
</app-schema-container>

<ng-template #modalTitleTpl>
  <app-modal-header [modalRef]="modalRef">
    <nz-space>
      <nz-space-item>
        <ng-container *ngIf="schemaName">
          <h4 nz-typography nzType="secondary">
            Collection schema - "{{ schemaName }}"
          </h4>
        </ng-container>
      </nz-space-item>
      <nz-space-item>
        <app-popover-helper
          placement="right"
          [popoverContent]="collectionSchemaHelperTpl"
        ></app-popover-helper>
      </nz-space-item>
    </nz-space>
  </app-modal-header>
  <ng-template #collectionSchemaHelperTpl>
    Collection schema represents a template structure for creating assets
  </ng-template>
</ng-template>
