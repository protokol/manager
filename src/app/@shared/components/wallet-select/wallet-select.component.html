<nz-select
  (nzScrollToBottom)="next()"
  nzPlaceHolder="Select wallet address"
  [nzDropdownRender]="renderTemplate"
  [formControl]="formControl"
  ngDefaultControl
  nzShowSearch
  nzServerSearch
  (nzOnSearch)="onSearchChanged($event)"
>
  <ng-container *ngFor="let wallet of wallets$ | async">
    <nz-option [nzValue]="wallet" [nzLabel]="wallet.address" nzCustomContent>
      <span class="font-monospace">{{ wallet.address }}</span>
    </nz-option>
  </ng-container>
</nz-select>
<ng-template #renderTemplate>
  <ng-container *ngIf="isLoading$ | async">
    <nz-space nzDirection="horizontal" nzSize="small">
      <nz-space-item></nz-space-item>
      <nz-space-item>
        <i nz-icon nzType="loading"></i> Loading Data...
      </nz-space-item>
    </nz-space>
  </ng-container>
</ng-template>
