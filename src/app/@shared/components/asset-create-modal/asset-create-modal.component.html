<form nz-form [formGroup]="collectionForm" nzLayout="vertical" novalidate>
  <nz-form-item>
    <app-form-label>
      <nz-form-label nzSpan="12" nzFor="collection" nzRequired
        >Choose collection</nz-form-label
      >
    </app-form-label>
    <nz-form-control
      nzSpan="12"
      id="collection"
      nzErrorTip="Please select a collection!"
      nzHasFeedback
    >
      <app-collection-select
        [formGroupInput]="collectionForm"
        [formControlNameInput]="'collection'"
      >
      </app-collection-select>
    </nz-form-control>
  </nz-form-item>

  <ng-container *ngIf="collection as selectedCollection">
    <nz-divider></nz-divider>

    <app-schema-container>
      <app-schema-container-item editor>
        <json-editor
          [options]="editorOptions"
          [data]="selectedCollection.jsonSchema"
          disabled="disabled"
        ></json-editor>
      </app-schema-container-item>
      <app-schema-container-item form>
        <json-schema-form
          loadExternalAssets="true"
          [schema]="selectedCollection.jsonSchema"
          [debug]="!isProduction"
          [framework]="framework"
          [(data)]="asset"
          (isValid)="isAssetValid($event)"
          (validationErrors)="assetValidationErrors($event)"
        >
        </json-schema-form>
      </app-schema-container-item>
    </app-schema-container>
  </ng-container>
</form>

<div *nzModalFooter>
  <button
    class="upload-btn"
    nz-button
    nzType="dashed"
    [disabled]="!collectionForm.valid"
    (click)="onUploadFile($event)"
  >
    Upload
  </button>
  <button
    nz-button
    nzType="primary"
    [nzLoading]="isLoading$ | async"
    [disabled]="
      (isAssetValid$ | async) === false ||
      (isLoading$ | async) ||
      !collectionForm.valid
    "
    (click)="createAsset($event)"
  >
    Create
  </button>
</div>

<ng-template #ipfsPinataModalTitleTpl>
  <app-modal-header>
    <h4 nz-typography nzType="secondary">Upload file - Pinata</h4>
  </app-modal-header>
</ng-template>
