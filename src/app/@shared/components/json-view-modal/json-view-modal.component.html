<app-schema-container>
  <app-schema-container-item editor>
    <json-editor
      [options]="editorOptions"
      [data]="inputData"
      (change)="onDataChange($event)"
    ></json-editor>
  </app-schema-container-item>
</app-schema-container>

<ng-container *ngIf="footer">
  <div class="modal-footer" *nzModalFooter>
    <ng-container
      *ngTemplateOutlet="footer; context: { data: jsonData || inputData }"
    ></ng-container>
  </div>
</ng-container>
