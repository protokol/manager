<nz-table
	nzShowSizeChanger
	[nzScroll]="{ x: scrollX$ | async, y: scrollY$ | async }"
	[nzPageSizeOptions]="[50, 100, 1000]"
	[nzData]="rows$ | async"
	[nzFrontPagination]="isFrontPagination$ | async"
	[nzLoading]="isLoading$ | async"
	[nzTotal]="pagination.total"
	[nzPageSize]="pagination.pageSize"
	[nzPageIndex]="pagination.pageIndex"
	(nzQueryParams)="onQueryParamsChange($event)"
>
	<thead>
		<tr>
			<ng-container *ngIf="isExpandable$ | async">
				<th></th>
			</ng-container>

			<ng-container *ngFor="let header of headers">
				<ng-container *ngIf="header.sortBy; else headerWithoutSortTpl">
					<th [nzColumnKey]="header.propertyName" [nzSortFn]="true">
						<ng-container *ngTemplateOutlet="headerTpl; context: { header: header }">
						</ng-container>
					</th>
				</ng-container>
				<ng-template #headerWithoutSortTpl>
					<th [nzColumnKey]="header.propertyName">
						<ng-container *ngTemplateOutlet="headerTpl; context: { header: header }">
						</ng-container>
					</th>
				</ng-template>
			</ng-container>
		</tr>
	</thead>
	<tbody>
		<ng-container *ngFor="let row of rows$ | async">
			<tr>
				<ng-container *ngIf="isExpandable$ | async">
					<ng-container *ngIf="expandableRows$ | async as expandableRows">
						<td
							[nzExpand]="expandableRows[row.id]"
							(nzExpandChange)="onExpandChange($event, row.id)"
						></td>
					</ng-container>
				</ng-container>

				<ng-container *ngFor="let header of headers">
					<td nzBreakWord>
						<ng-container *ngIf="header.columnTransformTpl; else columnTransform">
							<ng-container
								*ngTemplateOutlet="header.columnTransformTpl; context: { row: row }"
							>
							</ng-container>
						</ng-container>

						<ng-template #columnTransform>
							<ng-container *ngIf="header.columnTransform; else columnProperty">
								{{ header.columnTransform(row, row[header.propertyName]) }}
							</ng-container>
						</ng-template>

						<ng-template #columnProperty>
							{{ row[header.propertyName] }}
						</ng-template>
					</td>
				</ng-container>
			</tr>
			<ng-container *ngIf="isExpandable$ | async">
				<ng-container *ngIf="expandableRows$ | async as expandableRows">
					<tr [nzExpand]="expandableRows[row.id]">
						<ng-container *ngIf="expandTpl">
							<ng-container *ngTemplateOutlet="expandTpl; context: { row: row }">
							</ng-container>
						</ng-container>
					</tr>
				</ng-container>
			</ng-container>
		</ng-container>
	</tbody>
</nz-table>

<ng-template #headerTpl let-header="header">
	<ng-template *ngIf="header.headerNameTpl; else headerNameTpl">
		<ng-container *ngTemplateOutlet="header.headerNameTpl"> </ng-container>
	</ng-template>
	<ng-template #headerNameTpl>
		{{ header.headerName }}
	</ng-template>
</ng-template>
