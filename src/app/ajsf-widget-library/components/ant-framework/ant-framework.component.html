<div
  [class.array-item]="
    widgetLayoutNode?.arrayItem && widgetLayoutNode?.type !== '$ref'
  "
  [orderable]="isOrderable"
  [dataIndex]="dataIndex"
  [layoutIndex]="layoutIndex"
  [layoutNode]="widgetLayoutNode"
>
  <svg
    *ngIf="showRemoveButton"
    xmlns="http://www.w3.org/2000/svg"
    height="18"
    width="18"
    viewBox="0 0 24 24"
    class="close-button"
    (click)="removeItem()"
  >
    <path
      d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
    />
  </svg>
  <select-widget-widget
    [dataIndex]="dataIndex"
    [layoutIndex]="layoutIndex"
    [layoutNode]="widgetLayoutNode"
  ></select-widget-widget>
</div>
<div
  class="spacer"
  *ngIf="widgetLayoutNode?.arrayItem && widgetLayoutNode?.type !== '$ref'"
></div>
