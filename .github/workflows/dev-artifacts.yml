name: Development Artifacts

on:
  push:
    branches:
      - "develop"

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run electron:linux
        env:
          GH_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: Upload .AppImage
        uses: actions/upload-artifact@v2
        with:
          name: protokol-manager-linux-1.0.0-beta.1-${{ github.sha }}.AppImage
          path: release/protokol-manager-1.0.0-beta.1.AppImage

  build-macOS:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run electron:mac
        env:
          GH_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: Upload .dmg
        uses: actions/upload-artifact@v2
        with:
          name: protokol-manager-mac-1.0.0-beta.1-${{ github.sha }}.dmg
          path: release/protokol-manager-1.0.0-beta.1.dmg

  build-windows:
    runs-on: windows-latest

      steps:
        - uses: actions/checkout@v2

        - name: Cache node modules
          uses: actions/cache@v2
          with:
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              ${{ runner.os }}-node-

        - name: Node ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install Dependencies
          run: npm ci

        - name: Build
          run: npm run electron:windows
          env:
            GH_TOKEN: ${{ secrets.TOKEN_GITHUB }}

        - name: Upload .exe
          uses: actions/upload-artifact@v2
          with:
            name: protokol-manager-win-1.0.0-beta.1-${{ github.sha }}.exe
            path: release/protokol-manager-1.0.0-beta.1.exe
